<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <h1 class="title">Adivina el número</h1>
        <h3 class="subtitle">Introduce aquí tu número.</h3>
        <form action="" class="js-form form">
            <input type="text" inputmode="numeric" class="grid-col-span-2 js-number input" name="number" title="Introduce aquí tu número" placeholder="Número">
            <button class="js-bunton button" title="¿Será tu número el correcto?">Prueba</button>
            <button class="js-reset reset" title="Empieza de nuevo">Nuevo juego</button>
        </form>
        <h3 class="js-win win-text"></h3>
        <p class="js-clue paragrah">Escribe un número y Prueba.</p>
        <p class="js-count paragrah counter">Número de intentos: 0</p>
        <script src="./js/main.js"></script>
        </body>
    </main>
</html>
